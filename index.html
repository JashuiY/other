<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit to Google Sheets..</title>
</head>
<body>

<h2>Submit Data to Google Sheets...</h2>
<form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value
        };

        fetch('https://script.google.com/macros/s/AKfycbwk480FPBeX3e7vdtPv88piZ2uUJIjPqbwvpoqdgmFSQapkA6k4Bhq_e2fNTbKe21So/exec', { // Replace with your web app URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
